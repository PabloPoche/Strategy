# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  schedule:
   - cron: "0 0 * * *"
  #workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Use the latest version of actions/checkout

    - name: Set up Python
      uses: actions/setup-python@v5 # Use the latest version of actions/setup-python
      with:
        python-version: '3.x' # Specify your desired Python version (e.g., '3.9', '3.10')

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Execute
      run: python .github/workflows/SRSI_SALMA_Strategy.py
        
